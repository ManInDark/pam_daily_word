on:
    push:
        tags:
            - '*.*.*'

jobs:
    create_release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Create Release
              uses: ncipollo/release-action@v1
    build:
        runs-on: ubuntu-latest
        needs: create_release
        strategy:
            fail-fast: false
            matrix:
                platform: [amd64, arm64, armhf]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Install packages
              run: |
                sudo apt update
                sudo apt install -y make build-essential libpam0g-dev
            - name: Set Environment Variables
              run: |
                echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
                echo "ARCH=${{ matrix.platform }}" >> $GITHUB_ENV
            - name: Build
              run: make package
            - name: Upload Release Asset
              uses: actions/upload-artifact@v4
              with:
                name: libpam-daily-word_${{ github.ref_name }}_${{ matrix.platform }}.deb
                path: package/libpam-daily-word_${{ github.ref_name }}_${{ matrix.platform }}.deb