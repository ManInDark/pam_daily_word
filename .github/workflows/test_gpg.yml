name: GPG Signing Test

on:
  push:
    branches:
      - test

jobs:
  sign_file:
    runs-on: ubuntu-latest
    container:
      image: debian:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install package
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          apt update
          apt install -y reprepro
          echo "$GPG_PRIVATE_KEY" | tr '|' '\n' | gpg --batch --yes --import
          gpg -su "manindark@own.manindark.me" list
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: list.gpg
          path: list.gpg
